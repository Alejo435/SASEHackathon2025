<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset - Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login_signup.css') }}">
</head>
<body>
  <div class="background"></div>

  <div class="auth-container">
    <form class="form" action="{{ url_for('signup') }}" method="POST">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <h1 class="logo">☀️ Sunset</h1>
      <h2>Join Sunset</h2>
      <div class="input-row">
        <div class="input-group">
          <input type="text" name="first_name" placeholder="First name" required>
        </div>
        <div class="input-group">
          <input type="text" name="last_name" placeholder="Last name" required>
        </div>
      </div>

      <div class="input-group">
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn">Create Account</button>
      <p class="switch">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
    </form>
  </div>
</body>
</html>
