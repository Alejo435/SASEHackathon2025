<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login_signup.css') }}">
</head>
<body>
  <div class="background"></div>

  <div class="auth-container">
    <form class="form">
      <h1 class="logo">☀️ Sunset</h1>
      <h2>Welcome back</h2>
      <p class="subtitle">Connect with friends as the day turns golden</p>

      <div class="input-group">
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Enter your password" required>
      </div>

      <div class="options">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Sign In</button>
      <p class="switch">Don't have an account? <a href="signup">Sign up</a></p>
    </form>
  </div>
</body>
</html>
